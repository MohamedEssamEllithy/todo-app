  <body>
      <div id="pag">
          <div class="image"></div>
          <div class="text" id="text">
              <h1 style="font-family: myfont; padding-bottom: 10px;"> Let's Do It</h1>
              <p> “The most efficient way to live reasonably is every morning to make a plan of one’s day and every night to examine the results obtained.”</p>
              <br>
              <input type="submit" class="Haybtn"  id="haybtn" value="Hay!, Let's Do It" />
            </div>
            
            
        </div>
        <div class="bid-container">
         <div class="container">
            
             <div class="form">
                 <input type="text" class="input" />
                 <input type="submit" class="add" value="Add Task" />
                </div>
                <div class="tasks">  
                </div>
                <br>
                <br>
                <div class="btnbar">
                    <input type="submit" class="all" value="All " />
                    <input type="submit" class="completed" value=" completed" />
                    <input type="submit" class="active" value="active " />
                    <input type="submit" class="clear-done" value="Clear completed " />
                </div>
       
                <!-- Start Footer -->
                <div class="footer">
                    <div class="container1">
                        
                        
                        <div class="social-icons">

     <div class="container2">
      
         
         <div class="main-content">
          <div class="header2">
            <h2> Find Your Quate Today</h2>
          </div>
       
        <div class="text-area">
          <span class="quote">"Life is what happens when you're busy making other plans"</span>
        </div>
        
        <div class="writer">– John Lennon</div>
  
        <div class="button-area">  
          <div class="btn">
            <button id="Qbtn">Find Quotes</button>
          </div>
        </div>
        
      </div>
